BriefingText=|Speaking of our suspects - they are believed to be members of The Sovereign Citizen Movement, based on their tactics of occupation. The FBI recognizes Sovereign Citizens as a domestic terror cell. They're numerous throughout the country but maintain a local presence as well. Our newly-established Cyber Crimes Unit has picked up chatter on Internet forums regarding a new hefty cigarette excise tax levied by Congress as being a possible motive. Sovereign Citizens believe that the Fourteenth Amendment of the constitution provides them the ability to live independently of federal law. They also believe strongly in the Second Amendment, so expect them to be very well-armed and well-trained.
BriefingText=|The building itself is of modern construction. It's an open design, yet there aren't any vantage points for snipers. We have a building full of hostages to evacuate, and several injured people already.

